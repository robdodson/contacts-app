<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<polymer-element name="contacts-page" attributes="contacts">
  <template>
    <link rel="stylesheet" href="contacts-page.css">

    <core-drawer-panel id="drawerPanel">

      <!-- Drawer -->
      <core-scroll-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-menu selected="0" content>
          <paper-item label="All Contacts"></paper-item>
          <paper-item label="Favorites"></paper-item>
          <paper-item label="Circles"></paper-item>
        </core-menu>
      </core-scroll-header-panel>

      <!-- Main -->
      <div main layout vertical>
        <core-header-panel id="scrollHeader" mode="seamed" flex>
          <core-toolbar>
            <paper-icon-button id="btnMenu" icon="menu"
                              on-tap="{{toggleDrawer}}">
            </paper-icon-button>
            <div id="title" flex>All Contacts</div>
            <paper-menu-button icon="more-vert" halign="right">
              <paper-item>Settings</paper-item>
              <paper-item>Help</paper-item>
              <paper-item>Feedback</paper-item>
            </paper-menu-button>
          </core-toolbar>
          <div class="content">
            <core-list id="list" data="{{contacts}}"
                                 scrollTarget="{{$.scrollHeader.scroller}}">
              <template>
                <a href="/#/contacts/{{index}}">
                  <div class="row" layout horizontal center>
                    <core-image src="{{model.avatar}}" preload sizing="cover">
                    </core-image>
                    <div flex>{{model.name}}</div>
                  </div>
                </a>
              </template>
            </core-list>
          </div>
        </core-header-panel>

        <!-- Add contact -->
        <a href="/#/add">
          <paper-fab icon="add"></paper-fab>
        </a>
      </div>
    </core-drawer-panel>
  </template>
  <script>
  (function() {
    Polymer({
      toggleDrawer: function() {
        this.$.drawerPanel.togglePanel();
      },
      willPrepare: function() {
        // Only need this is we're using core-scroll-header-panel
        // this.$.scrollHeader.measureHeaderHeight();
      }
    });
  })();
  </script>
</polymer-element>
